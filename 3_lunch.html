<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/1_fquestion.css">

    <title>Test</title>
</head>

<body>
    <header>
        <h1>Environ Test</h1>
        <h2> [8:00 AM]</h2>
    </header>
<form name="f">
    <div class="firstbox">
        <div class="question">
            점심 시간이 벌써 끝나간다니...<br>
            믿을 수 없어도 커피는 마셔야지<br>
            하루에 나는 커피를?
        </div>
        <br>
        <hr style="width: 80%; margin-left: 5%;"></hr>
        <div class="select">1개 선택</div>
        <br>

        <div class="answer">
            <label><input type="radio" name="coffee" id="coffee_none" value="none"> 마시지 않는다 </label><br>
            <label><input type="radio" name="coffee" id="coffee_one" value="one"> 1잔 </label><br>
            <label><input type="radio" name="coffee" id="coffee_two" value="two"> 2잔 </label><br>
            <label><input type="radio" name="coffee" id="coffee_overthree" value="overthree"> 3잔 이상</label><br>
        </div>
        <br>
        <br>
        <br>
    </div>
    <input id = "lunchbtn" class = "w-btn w-btn-indigo" type= "button" value="Next" style="cursor: pointer;">
</form>

<script language="JavaScript">
    var mode = document.getElementById('lunchbtn');
    mode.addEventListener('click', function(event) {
        var trans = document.querySelector('input[name="coffee"]:checked').value;
        if (trans == "None") {
            window.location.href = '4_dinner.html';
        } else {
            window.location.href = '3-2_cup.html';
        }
    });
</script>

</body>
</html>
