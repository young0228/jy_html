    <header>
        <h1>Environ Test</h1>

    </header>
<form>
    <div class="firstbox">
        <div class="question">
            나만 깨끗해지면 좀 그렇지.<br>
            옷들도 깨끗하게 해주자! <br>
            일주일 간 나의 세탁 횟수는?
        </div>
        <br>
        <hr style="width: 80%; margin-left: 5%;"></hr>
        <div class="select">1개 선택</div>
        <br>
            <div class="answer">
                <label><input type="radio" name="laundry" id="laundry_everyday" value="everyday"> 주 7회(매일)</label><br>
                <label><input type="radio" name="laundry" id="laundry_5to6" value="5to6"> 주 5-6회</label><br>
                <label><input type="radio" name="laundry" id="laundry_3to4" value="3to4"> 주 3-4회</label><br>
                <label><input type="radio" name="laundry" id="laundry_1to2" value="1to2"> 주 1-2회</label><br>
            </div>
        <br>
        <br>
        <br>
    </div>
    <input id = "laundrybtn" class = "w-btn w-btn-indigo" type= "button" value="Next" onClick="location.href='6-2_water.html'" style="cursor: pointer;">
</form>
