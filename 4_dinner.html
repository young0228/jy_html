<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/1_fquestion.css">

    <title>Test</title>
</head>

<body>
    <header>
        <h1>Environ Test</h1>
        <h2> [6:00 PM]</h2>
    </header>
<form name="f">
    <div class="firstbox">
        <div class="question">
            드디어 퇴근!<br>
            힘든 하루 끝 내가 선택하는 저녁은 주로?<br>
        </div>
        <br>
        <hr style="width: 80%; margin-left: 5%;"></hr>
        <div class="select">1개 선택</div>
        <br>

        <div class="answer">
            <label><input type="radio" name="dinner" id="dinner_delivery" value="delivery"> 배달</label><br>
            <label><input type="radio" name="dinner" id="dinner_togo" value="togo"> 포장</label><br>
            <label><input type="radio" name="dinner" id="dinner_cooking" value="cooking"> 직접 요리</label><br>
        </div>
        <br>
        <br>
        <br>
    </div>
    <input id = "dinnerbtn" class = "w-btn w-btn-indigo" type= "button" value="Next" style="cursor: pointer;">
</form>

<script language="JavaScript">
    var mode = document.getElementById('dinnerbtn');
    mode.addEventListener('click', function(event) {
        var trans = document.querySelector('input[name="dinner"]:checked').value;
        if (trans == "delivery") {
            window.location.href = '4-1-1_delivery.html';
        } else if (trans == "togo") {
            window.location.href = '4-2_food.html';
        }
        else {
            window.location.href = '4-1-2_cooking.html'
        }
        });
</script>

</body>
</html>
