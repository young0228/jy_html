<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/1_fquestion.css">
</head>
<body>
    <header>
        <h1>Environ Test</h1>
        <h2> [8:00 AM]</h2>
    </header>

    <div class="firstbox">
        <div class="question">
            출발할 생각을 했더니 벌써 힘드네.<br>
            집에서 학교/회사까지 걸리는 시간은?
        </div>
        <br>
        <hr style="width: 80%; margin-left: 5%;"></hr>
        <div class="select">1개 선택</div> 
        <br>
        <form>
            <div class="answer">
                <label><input type="radio" name="time" value="under30min"> 30분 이내</label><br>
                <label><input type="radio" name="time" value="30minto1hr"> 30분에서 1시간 사이</label><br>
                <label><input type="radio" name="time" value="1hrto2hr"> 1시간에서 2시간 사이</label><br>
                <label><input type="radio" name="time" value="over2hr"> 2시간 이상</label><br>
            </div>
            <input class = "w-btn w-btn-indigo" type='submit' value="Next" style="cursor: pointer;">
        </form> 
    </div>
</body>
</html>
