<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Select</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/1_question.css">
</head>
<body>
    <header>
        <h1>Environ Test</h1>
        <h2> [8:00 AM]</h2>
    </header>
<form>
    <div class="firstbox">
        <div class="question">
            역시 편한 게 최고지.<br>
            내 소중한 자동차가 연료로 사용하는 것은?
        </div>
        <br>
        <hr style="width: 80%; margin-left: 5%;"></hr>
        <div class="select">1개 선택</div>
        <br>
            <div class="answer">
                <label><input type="radio" name="fuel" id="fule_gas" value="gas"> 휘발유</label><br>
                <label><input type="radio" name="fuel" id="fule_disel" value="diesel"> 경유</label><br>
                <label><input type="radio" name="fuel" id="fule_LPG" value="LPG"> LPG</label><br>
                <label><input type="radio" name="fuel" id="fule_electronic" value="electronic"> 전기차</label><br>
            </div>
        <br>
        <br>
        <br>
    </div>
    <input id = "carbtn" class = "w-btn w-btn-indigo" type= "button" value="Next" onClick="location.href='2_computer.html'" style="cursor: pointer;">
</form>
</body>
</html>
