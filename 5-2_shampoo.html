<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>Environ Test</h1>
        <h2> [8:00 PM]</h2>
    </header>
<form name="f">
    <div class="firstbox">
        <div class="question">
            내가 사용하는 샴푸 제품은?<br>
        </div>
        <br>
        <hr style="width: 80%; margin-left: 5%;"></hr>
        <div class="select">1개 선택</div>
        <br>

        <div class="answer">
            <label><input type="radio" name="shampoo" id="shampoo_normal" value="normal"> 일반 샴푸</label><br>
            <label><input type="radio" name="shampoo" id="shampoo_bar" value="bar"> 샴푸바 or 비누</label><br>
        </div>
        <br>
        <br>
        <br>
    </div>
    <input id = "shampoobtn" class = "w-btn w-btn-indigo" type= "button" value="Next" style="cursor: pointer;">
</form>

<script language="JavaScript">
    var mode = document.getElementById('shampoobtn');
    mode.addEventListener('click', function(event) {
        var trans = document.querySelector('input[name="shampoo"]:checked').value;
        if (trans == "normal") {
            window.location.href = '5-2-1_hair.html';
        } else {
            window.location.href = '6_laundry.html';
        }
    });
</script>

</body>
